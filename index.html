<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunters Guide</title>

    <link rel="stylesheet" href="plugins/bootstrap-4.5.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main-b2.8.css" />
    <link rel="stylesheet" href="plugins/fontawesome-5.15.1/css/all.css" />
</head>
<body>
<div id="main-content">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <div class="row" id="menu">
                <div class="col-sm-10">
                    <div class="btn-group" style="width: 100%;">
                        <button type="button" class="btn btn-dark btn-menu btn-xl col-sm-3">Investigate</button>
                        <button type="button" class="btn btn-dark btn-menu btn-xl col-sm-3 disabled" disabled>Tactics</button>
                        <button type="button" class="btn btn-dark btn-menu btn-xl col-sm-3 disabled" disabled>Items</button>
                        <button type="button" class="btn btn-dark btn-menu btn-xl col-sm-3 disabled" disabled>Help</button>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="btn-group" style="width: 100%;">
                        <button type="button" class="btn btn-danger btn-xl col-sm-12" id="resetButton"><i class="fa fa-undo"></i></button>
                    </div>
                </div>
            </div>
            <div class="row" id="evidence">

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="evidencePossibleContainer" class="alert alert-dark" role="alert">
                        <strong>Possible Evidence:</strong>
                        <span id="evidencePossible"></span>
                    </div>
                </div>
            </div>
            <div class="row" id="ghosts">
                <div class="col-sm-12">
                    <ul class="list-group" id="ghostList">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="plugins/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/fontawesome-5.15.1/js/all.js"></script>
<script type="text/javascript" src="js/evidence-b2.js"></script>
<script type="text/javascript" src="js/ghosts-b1.1.js"></script>
<script type="text/javascript" src="js/main-b3.2.js"></script>
</html>
